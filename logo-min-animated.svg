<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 95.49 95.49">
    <defs>
        <style>

            .outerPeel{
                fill:#009457;
                animation: spin 3s ease-in-out infinite;
                animation-delay: 0s;
                transform-origin: 50% 50%;
            }
            .greenPeel{
                fill:#64b971;
                animation: spin 3s ease-in-out infinite;
                animation-delay: .1s;
                transform-origin: 50% 50%;
            }
            .innerPeel{
                fill:#f0eeef;
                animation: spin 3s ease-in-out infinite;
                animation-delay: .2s;
                transform-origin: 50% 50%;
            }
            .flesh{
                fill:#ff6e6e;
                animation: spin 3s ease-in-out infinite;
                animation-delay: .3s;
                transform-origin: 50% 50%;
            }
            .grain{
                fill:#1e323a;
                animation: spin 3s ease-in-out infinite;
                animation-delay: .4s;
                transform-origin: 50% 50%;
            }

            @keyframes spin {
                0% {
                    transform: rotateZ(0);
                }

                50% {
                    transform: rotateZ(90deg);
                }

                100% {
                    transform: rotateZ(0deg);
                }
            }
        </style>
    </defs>

